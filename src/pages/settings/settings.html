<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>Signed in as</h2>
      <p>{{name}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>Email</h2>
      <p>{{email}}</p>
    </ion-item>
  </ion-list>
  <div class="center">
    <button ion-button outline id="signInBtn" (click)="signin()">Sign In with Google</button>
  </div>
</ion-content>
